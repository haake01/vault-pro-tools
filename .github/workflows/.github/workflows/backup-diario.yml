name: Backup DiÃ¡rio AutomÃ¡tico (com retenÃ§Ã£o de 7 dias)

on:
  schedule:
    - cron: "0 3 * * *"   # Executa todo dia Ã s 03:00 UTC (~00:00 BrasÃ­lia)
  workflow_dispatch:       # Permite rodar manualmente tambÃ©m
  push:
    branches:
      - main               # (Opcional) Executa backup a cada push na main

jobs:
  gerar-backup:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonando repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Compactando arquivos do projeto
        run: zip -r backup-vaultpro-$(date +%Y-%m-%d).zip .

      - name: ğŸš€ Enviando backup como release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "backup-$(date +%Y-%m-%d)"
          name: "Backup VaultPro $(date +%Y-%m-%d)"
          body: |
            Backup automÃ¡tico do projeto **Vault Pro Tools**.
            Gerado em: $(date +'%d/%m/%Y %H:%M:%S')
            Inclui todos os arquivos e histÃ³rico do repositÃ³rio.
          files: backup-vaultpro-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Removendo backups antigos (mantÃ©m 7 Ãºltimos)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Limpando backups antigos..."
          gh release list --limit 100 | grep "backup-" | tail -n +8 | awk '{print $1}' | while read tag; do
            echo "ğŸ—‘ï¸ Removendo backup antigo: $tag"
            gh release delete "$tag" --yes
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/$tag" || true
          done
